<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chitChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="flex flex-col justify-center items-center w-screen h-screen bg-gray-100">
    <div class="m-2">
        <span class="font-bold">IP Address: </span>
        <span id="ipAddress"></span>
    </div>
    <div class="flex flex-col w-2/3 h-2/3 bg-white rounded-md shadow-md">
        <div class="flex-auto overflow-y-auto m-2 mt-4" id="chatArea"></div>
        <div class="m-2 mt-0">
            <input class="p-2 w-full rounded-md border-2 border-gray-300 focus:outline-none focus:border-gray-600" id="messageInput" type="text" placeholder="Message">
        </div>
    </div>
</body>
</html>
